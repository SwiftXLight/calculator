<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>

<body>
   <div class="container">
      <div class="calc-wrap">
         <textarea class="input-val" readonly></textarea>

         <div class="regular btn ac">AC</div>
         <div class="regular btn">&larr;</div>
         <div class="regular btn equal">=</div>

         <div class="regular btn nums">7</div>
         <div class="regular btn nums">8</div>
         <div class="regular btn nums">9</div>
         <div class="regular btn">+</div>
         <div class="regular btn">sin</div>
         <div class="regular btn">x!</div>

         <div class="regular btn nums">4</div>
         <div class="regular btn nums">5</div>
         <div class="regular btn nums">6</div>
         <div class="regular btn">-</div>
         <div class="regular btn">cos</div>
         <div class="regular btn">x^2</div>

         <div class="regular btn nums">1</div>
         <div class="regular btn nums">2</div>
         <div class="regular btn nums">3</div>
         <div class="regular btn">*</div>
         <div class="regular btn">tan</div>
         <div class="regular btn">x^y</div>

         <div class="regular btn nums">0</div>
         <div class="regular btn nums">.</div>
         <div class="btn type">deg</div>
         <div class="regular btn">&divide;</div>
         <div class="regular btn">lg</div>
         <div class="regular btn">√</div>

         <div class="regular btn">(</div>
         <div class="regular btn">)</div>
         <div class="regular btn">Π</div>
         <div class="regular btn">e</div>
         <div class="regular btn">ln</div>
         <div class="regular btn">%</div>
      </div>
   </div>
   <script src="main.js"></script>
</body>

</html>
